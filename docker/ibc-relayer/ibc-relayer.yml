version: '3.1'

networks:
  shared-cudos-network:
    name: shared-cudos-network

services:
  cudos-ibc-relayer:
    image: ibc-relayer
    container_name: ibc-relayer-cudos
    build:
      dockerfile: CudosBuilders/docker/ibc-relayer/ibc-relayer.dockerfile
      context: ../../../
      args:
        USER_ID: "0"
        USER_NAME: "root"
        GROUP_ID: "0"
        GROUP_NAME: "root"
        CUDOS_HOME: "$CUDOS_HOME"
    volumes:
      - '../../../CudosData/cudos-data-ibc-relayer:$CUDOS_HOME'
      - '../../../IbcRelayer:/usr/src/IbcRelayer'
    networks:
      - shared-cudos-network
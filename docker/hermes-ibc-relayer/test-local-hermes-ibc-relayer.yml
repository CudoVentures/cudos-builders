version: '3.1'

networks:
  shared-cudos-network:
    name: shared-cudos-network

services:
  cudos-test-local-hermes-ibc-relayer:
    image: test-local-hermes-ibc-relayer
    container_name: test-local-hermes-ibc-relayer-cudos
    build:
      dockerfile: CudosBuilders/docker/hermes-ibc-relayer/test-local-hermes-ibc-relayer.dockerfile
      context: ../../../
      args:
        USER_ID: "0"
        USER_NAME: "root"
        GROUP_ID: "0"
        GROUP_NAME: "root"
        CUDOS_HOME: "$CUDOS_HOME"
    env_file: "$ENV_FILE"
    volumes:
      - '../../../CudosData/test-local-hermes-data-ibc-relayer:$CUDOS_HOME'
    networks:
      - shared-cudos-network
version: '3'

networks:
  shared-cudos-network:
    name: shared-cudos-network

services:
  ethereum:
    container_name: ethereum
    build:
      context: .
      dockerfile: ./ethereum.dockerfile
    ports:
      - "8545:8545"
    volumes:
      - '../../../CudosData/ethereum:/root/.ethereum'
    networks:
      - shared-cudos-network
    logging:
      driver: "json-file"
      options:
        max-size: "128m"
        max-file: "1"
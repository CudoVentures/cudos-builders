chain:
    bech32_prefix: cudos
    modules: 
        - modules
        - messages
        - auth
        - bank
        - consensus
        - gov
        - slashing 
        - staking
        - distribution
        - pricefeed
        - cosmwasm
        - gravity
        - cudomint
        - nft
node:
    type: remote
    config:
        rpc:
            client_name: cudos-network
            address: http://10.128.0.12:26657
            max_connections: 20
        grpc:
            address: http://10.128.0.12:9090
            insecure: true
parsing:
    workers: 4
    listen_new_blocks: true
    parse_old_blocks: true
    parse_genesis: true
    start_height: 2601500
    fast_sync: false # when fast sync is set to true, ignores all previous block
    genesis_file_path: /usr/local/bdjuno/bdjuno/genesis.json
database:
    name: private-testnet-explorer-v2
    host: host.docker.internal # uses gcloud sql auth proxy on localhost to connecto gcloud sql db
    port: 5432
    user: postgres
    password: password_here
    schema: public
    max_open_connections: 10
    max_idle_connections: 10
logging:
    level: debug
    format: json
telemetry:
    port: 5000
pricefeed:
    tokens:
        - name: Cudos
          units:
            - denom: cudos
              exponent: 0
              price_id: cudos
distribution:
    rewards_frequency: 1000
workers:
    - name: fix_blocks_worker
      interval: 60m
cudomint:
    eth_node: https://rpc.ankr.com/eth
    token_address: 0x817bbDbC3e8A1204f3691d14bB44992841e3dB35
    eth_accounts:
        - 0xe4422BCDc20E93014F67b73d4120b878c4246804
        - 0x03638Df94502181386a9A8b0382652D6Ab3E5B08
        - 0x5F321d2ED6772B64d33Fce6942504cdCAB1Ca1da
        - 0x924A59d9EBE85E37Ef9Fd56714F00094395EABa3
        - 0xb3ccb8FB2533E51893915908CEb85763CeaeA97b

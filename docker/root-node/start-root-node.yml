version: '3.1'

networks:
  shared-cudos-network:
    name: shared-cudos-network

services:
  cudos-root-node:
    image: cudos-start-root-node-$IMAGE_NAME
    container_name: cudos-start-root-node-$CONTAINER_NAME
    build:
      dockerfile: CudosBuilders/docker/root-node/start-root-node.dockerfile
      context: ../../../
      args:
        USER_ID: '0'
        USER_NAME: 'root'
        GROUP_ID: '0'
        GROUP_NAME: 'root'
        CUDOS_HOME: "$CUDOS_HOME"
    restart: unless-stopped
    env_file: "$ENV_FILE"
    volumes:
      - '../../../CudosData/cudos-data-root-node-$DATA_FOLDER:$CUDOS_HOME'
    ports:
      - "${PORT26656}:26656"
      - "${PORT26660}:26660"
    networks:
      - shared-cudos-network
    logging:
      driver: "json-file"
      options:
        max-size: "128m"
        max-file: "1"